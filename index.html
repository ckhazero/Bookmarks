<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--link to style.css-->
    <link rel="stylesheet" href="style.css">
    <title>Bookmarker</title>
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <h3 class="text-muted">Bookmarker</h3>
        <div class="jumbotron">
            <h2>Bookmark Your Favorite Sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" class="form-control" name="siteName" id="siteName" placeholder="Enter Site Name...">
                </div>
                <div class="form-group">
                    <label for="siteUrl">Site Url</label>
                    <input type="text" class="form-control" name="siteUrl" id="siteUrl" placeholder="Enter Url Name...">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <input type="text" class="form-control" name="filter" id="filter" placeholder="Search for Bookmarks...">
        <br>
        <div id="bookmarksResult"></div>
        <footer>&copy; 2018 Bookmarker</footer>
        <script src="main.js"></script>
    </div>
</body>
</html>
